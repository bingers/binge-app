<!DOCTYPE html>

<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Binge</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

    <script src="themoviedb.js"></script>

    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ"
        crossorigin="anonymous"></script>

    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">

</head>

<body>
    <div class="jumbotron" style="background-color: #C1E1A6 ; background-image: url(images/movie.jpg); color: black; font-family: 'Indie Flower', cursive;">
        <h1 class="text-center">
            <strong> Let's Binge!</strong>

    </div>

    <div id="age">
        <form>
            Age:
            <input type="number" name="age" value="">
            <input type="submit" value="Submit">
        </form>
    </div>
    <br>

    <div class="row">

        <div class="jumbotron text-center col-md-6">
            <h1>
                <i class="fas fa-film"></i> Movie!</h1>
            <p>
                Movie Name:
                <input id="movieNameInput" type="text" value="The Dark Knight" /> Year:
                <input id="movieYearInput" type="text" value="2008" />
                <button id="searchButton">Search</button>
                <br />
            </p>
            <p id="results"></p>

            <p>Choose an emoji!</p>
        

                <div class="btn-toolbar btn-group-toggle" id="movie-emojis" data-toggle="buttons">



                    <div class="btn-group mr-2 mx-auto">
                        <label class="btn btn-secondary">
                            <input type="radio" value="28" id="option1" autocomplete="off" class="emoji">
                            <i class="em em-sunglasses"></i>
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" value="10749" id="option2" autocomplete="off" class="emoji">
                            <i class="em em-heart_eyes"></i>
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" value="878" id="option3" autocomplete="off" class="emoji">
                            <i class="em em-alien"></i>
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" value="99" id="option4" autocomplete="off" class="emoji">
                            <i class="em em-book"></i>
                        </label>
                    </div>

                    <div class="btn-group mr-2 mx-auto">
                        <label class="btn btn-secondary">
                            <input type="radio" value="35" id="option5" autocomplete="off" class="emoji">
                            <i class="em em-laughing"></i>
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" value="27" id="option6" autocomplete="off" class="emoji">
                            <i class="em em-ghost"></i>
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" value="18" id="option7" autocomplete="off" class="emoji">
                            <i class="em em-cry"></i>
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" value="16" id="option8" autocomplete="off" class="emoji">
                            <i class="em em-sauropod"></i>
                        </label>
                    </div>

                </div>

            
            <div id="movie-results"></div>


            <button class="btn btn-danger" id="movie-last" role="button">Last</button>
            <button class="btn btn-danger" id="movie-next" role="button">Next</button>



        </div>

        <div class="jumbotron text-center col-md-6">

            <h1>
                <i class="fas fa-utensils"></i> Food!
            </h1>

    
            <p>How u feelin dude?</p>
        

            <div class="btn-toolbar btn-group-toggle" id="food-emojis" data-toggle="buttons">

                <div class="btn-group mr-2 mx-auto">
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="option1" autocomplete="off" class="emoji" value="mexican" data-toggle="tooltip" data-placement="top" title="Mexican">
                        <i class="em em-flag-mx"></i>
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="option2" autocomplete="off" class="emoji" value="american" data-toggle="tooltip" data-placement="top" title="American">
                        <i class="em em-us"></i>
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="option3" autocomplete="off" class="emoji" value="italian" data-toggle="tooltip" data-placement="top" title="Italian">
                        <i class="em em-it"></i>
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="option4" autocomplete="off" class="emoji" value="japanese" data-toggle="tooltip" data-placement="top" title="Japanese">
                        <i class="em em-jp"></i>
                       
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="option5" autocomplete="off" class="emoji" value="chinese">
                        <i class="em em-cn"></i>
                        
                    </label>

                </div>


                <div class="btn-group mr-2 mx-auto">
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="option6" autocomplete="off" class="emoji" value="vegetarian">
                        <i class="em em-green_salad"></i>
                        
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="option7" autocomplete="off" class="emoji" value="bacon">
                        <i class="em em-bacon"></i>
                        
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="option8" autocomplete="off" class="emoji" value="dessert">
                        <i class="em em-cake"></i>
                        
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="option9" autocomplete="off" class="emoji" value="cheese">
                        <i class="em em-cheese_wedge"></i>
                        
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="option10" autocomplete="off" class="emoji" value="breakfast">
                        <i class="em em-pancakes"></i>    
                    </label>
                </div>
            </div>
            
            <div id="cuisine"></div>
            <div id="food-results"></div>


            <button class="btn btn-success" id="food-last" role="button">Last</button>
            <button class="btn btn-success" id="food-next" role="button">Next</button>
        </div>

        <button type="button" class="btn btn-primary mx-auto" id="FinalSubmit">Submit</button>



    </div>


    <footer>
        &copy; Made by the Bingers
    </footer>


    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>


</body>

</html>
